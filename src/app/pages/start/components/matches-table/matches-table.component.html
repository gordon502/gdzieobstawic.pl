<h3 *ngIf="matches.length === 0">
    Nie ma dzisiaj spotkań do obstawienia, wróć jutro!
</h3>
<table *ngIf="matches.length > 0" class="table align-middle mb-0 bg-white table-striped">
    <thead class="bg-light">
      <tr>
        <th>Godzina</th>
        <th>Gospodarze</th>
        <th>Goście</th>
        <th>1</th>
        <th>X</th>
        <th>2</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let match of matches">
            <td>{{ match.date.substr(11, 2) }}:{{ match.date.substr(14, 2) }}</td>
            <td>{{ match.homeTeam }}</td>
            <td>{{ match.awayTeam }}</td>
            <td>{{ match.meanHome }}</td>
            <td>{{ match.meanDraw }}</td>
            <td>{{ match.meanAway }}</td>
        </tr>
    </tbody>
  </table>
